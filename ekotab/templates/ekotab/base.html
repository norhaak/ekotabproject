{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>eKotabApp</title>

	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>




	<!-- Navigation Bar -->
	<nav class="light-green darken-1" role="navigation">
		<div class="nav-wrapper container">
			<a href="/" id="logo-container" class="left brand-logo bold">eKotabApp</a>
			<ul class="right hide-on-med-and-down">
				<li><a href="/">Home</a></li>
				<li><a href="">About</a></li>
			</ul>
			<a href="" data-activates="nav-mobile" class="button-collapse">
				<i class="material-icons"></i>
			</a>
		</div>
	</nav>

	{% block content %}

	{% endblock %}

	<!-- Section: Footer -->
	<footer class="section light-green darken-1 white-text center">
		<h4>eKotabApp &copy; 2018</h4>
	</footer>



	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
</body>

</html>
